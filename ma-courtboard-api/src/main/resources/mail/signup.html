<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .code-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f4f4f4;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입을 위한 코드 입력</h1>
    <br>
    <div class="code-box">
        <h3>코드를 입력하세요</h3>
        ##code##
    </div>
    <br/>
    <div class="footer">
        이 메일은 회원가입 확인을 위해 발송되었습니다.
    </div>
</div>
</body>
</html>
